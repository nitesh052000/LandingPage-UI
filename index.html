<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Integra Magna - Landing Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
     
    <header>
        <div class="logo-nav">
            <div class="logo">
                <img class="img-logo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQg2UpTrsC6PlTeQ3KLamd43s786KnAxKFXgw&s" alt="logo" />
                <h1>Integra<br>Magna</h1>
            </div>
            <nav class="main-nav">
                <a href="#">Services</a>
                <a href="#">About Us</a>
                <a href="#">Cases</a>
            </nav>
        </div>
        <a href="#" class="signup">
        <h1>Sign Up</h1>
       <img class="signup-logo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR9XQYb7eVu1VyTTjGNd69RWqaIge0precdjw&s" alt="signup logo" />
        </a>
    </header>
      

    <section class="hero">
        <div class="hero-text">
            <h1>UNLIMITED <br />PRETENTIOUS</h1>
            <div class="team-icons">
                <div>
                <img src="https://i.pravatar.cc/40?img=1" alt="Team 1">
                <img src="https://i.pravatar.cc/40?img=2" alt="Team 2">
                <img src="https://i.pravatar.cc/40?img=3" alt="Team 3">
            </div>
                <h1>IDEAS</h1>
            </div>
        <div class="separator-line"></div>
            <div class="solution">
            <h1 >OUR SOLUTIONS</h1>
            <p >WE PROVIDE THE FULL <br> FUNNEL APPROACH</p>
        </div>
        </div>

        <div class="hero-image">
            <img src="https://st.depositphotos.com/4678277/58851/i/450/depositphotos_588519208-stock-photo-full-length-body-size-view.jpg"
                alt="image" />
                <button class="demo-button">Book Demo Call <div class="btn">→</div></button>
        </div>
          
    </section>
    
    <div class="bottom-section">
        <!-- Left side: Tags -->
        <div class="tags">
            <button>WEB ANALYTICS</button>
            <button>EMAIL MARKETING</button>
            <button>SEO 2.0</button>
        </div>
    
        <!-- Right side: Cards -->
        <div class="card-wrapper">
            <div class="card-background"></div> <!-- the extra shape -->
            <div class="card-section">
                <div class="card card-orange">
                    <h3>Unique<br>Business Solutions</h3>
                    <div class="icon">⧉</div>
                </div>
                <div class="card card-gray">
                    <h3>Our Case<br>Studies</h3>
                    <div class="arrow">↗</div>
                </div>
                <div class="card card-yellow">
                    <h3>Successful<br>Projects</h3>
                    <div class="stats">700+</div>
                </div>
            </div>
        </div>
          
    </div>
      
    
</body>

</html>
